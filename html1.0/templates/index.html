<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票分析</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        input, button { padding: 10px; margin: 5px; width: 100%; box-sizing: border-box; }
        .logs { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll; }
        .error { color: red; }
        img { max-width: 100%; height: auto; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>股票分析系统</h1>
        <form method="POST">
            <label>日期 (YYYYMMDD):</label>
            <input type="text" name="date" value="{{ default_date }}">
            <button type="submit">开始分析</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <h3>日志</h3>
        <div class="logs">
            {% for log in logs %}
                <p>{{ log }}</p>
            {% endfor %}
        </div>
        {% if image_data %}
            <h3>排序结果</h3>
            <img src="data:image/png;base64,{{ image_data }}" alt="排序结果">
        {% endif %}
    </div>
</body>
</html>
