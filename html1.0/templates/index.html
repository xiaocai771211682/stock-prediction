<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票分析应用</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log-container { max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <h1>股票分析应用</h1>
    <form method="post" action="/analyze">
        <label for="date">选择日期 (YYYY-MM-DD):</label>
        <input type="text" id="date" name="date" value="{{ default_date }}" required>
        <button type="submit">开始分析与排序</button>
    </form>
    <h2>日志输出</h2>
    <div class="log-container" id="log-container"></div>
    <script>
        function updateLogs() {
            fetch('/logs')
                .then(response => response.json())
                .then(data => {
                    const logContainer = document.getElementById('log-container');
                    logContainer.innerHTML = data.logs.join('<br>');
                });
        }
        setInterval(updateLogs, 2000); // 每2秒更新一次日志
        updateLogs(); // 初始加载
    </script>
</body>
</html>
